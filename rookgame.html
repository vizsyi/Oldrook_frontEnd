<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords"
        content="matching pairs, memory game, footballer match, player match, concentration, board games, connect 4, quarto, quarto 2x2, tertio">
    <meta name="description"
        content="Play free online memory games like Matching Pairs (Concentration), Footballer Match and board ganes like Connect 4, Quarto, Tertio. Train your brain with Oldrook.">

    <title>Oldrook</title>
    <link rel="icon" href="/img/mellved.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/img/mellved.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/dev/index.css">
    <script src="src/dev/script.js" type="module" defer></script>
</head>
<body>
    <div class="bodycontainer">
        <header class="navbar-peach">
            <div>
                <img src="/img/mellved.svg" alt="Oldrook logo"/>
                <a href="index.html" class="navbar-brand">
                    <h2 class="navbar-brand">Oldrook.com</h2>
                </a>
            </div>
            <hr>
        </header>

        <main id="gameField" class="gamefield">
    
            <select id="gameLabel" class="form-select select-game-label mb-3">
                <option selected value="-"> - Choose a game - </option>
                <option value="matching-players">Matching players</option>
                <option value="quarto">Quarto</option>
                <option value="tertio">Tertio</option>
                <option value="quarto2x2">Quarto 2x2</option>
                <!-- <option value="morris">Morris</option> -->
                <option value="connect-4">Connect 4</option>
            </select>
              
            <div class="gamefield_main"><!-- game-content -->
                <div>
                    <section id="activeGameDesk" class="gamedesk gd-active"></section>
        
                    <section id="controlBoard">
                        <button id="cbNewGame" class="btn btn-primary">New game</button>
                        <form class="form_group nondisplay" id="difficultyForm">
                            <div class="form_radio">
                                <input type="radio" id="difficulty_easy" name="difficulty">
                                <label for="difficulty_easy">
                                    <span class="form_radio_button"></span>
                                    Easy
                                </label>
                            </div>
                            <div class="form_radio">
                                <input type="radio" id="difficulty_med" name="difficulty" value="me" checked="checked">
                                <label for="difficulty_med">
                                    <span class="form_radio_button"></span>
                                    Medium
                                </label>
                            </div>
                            <div class="form_radio">
                                <input type="radio" id="difficulty_hard" name="difficulty">
                                <label for="difficulty_hard">
                                    <span class="form_radio_button"></span>
                                    Hard
                                </label>
                            </div>
                            <div class="form_radio">
                                <input type="radio" id="difficulty_albert" name="difficulty">
                                <label for="difficulty_albert">
                                    <span class="form_radio_button"></span>
                                    Like Albert
                                </label>
                            </div>
                        </form>
    
        <!--                <div class="btn btn-rook">Test</div>
                        <button id="cbDraw" class="btn">Offer a draw</button>
                        <button id="cbGiveUp" class="btn">Give up</button>
                        <button id="cbAccept" class="btn">Accept the draw</button>
                        <button id="cbAccept" class="btn">Accept the draw</button> -->
                    </section>
                </div>
                <section class="chat_board">
                </section>
            </div>
    
        </main>
    
    <!--     <section class="testpanel" class="nondisplay">
            <hr>
            <button onclick="test-down()">Down</button>
            <button onclick="test-cliked()">Clicked</button>
            <button onclick="test-up()">Up</button>
            <button onclick="test-solved()">Solved</button>
            <button onclick="test-disconnected()">Disconnected</button>
            <button onclick="testconnected()">Connected</button>
        </section> -->
        <footer class="footer text-muted">
            <div class="container">
                &copy; Oldrook - 2025  Â· <a href="site_information.html">Site information</a>
            </div>
        </footer>
    </div>
    <!-- Modals -->
    <section class="nondisplay">

        <div id="modalfade" class="mmodal_fade"></div>
    </section>
    <!-- Rook game templates -->
    <aside id="gameTemplates" class="nondisplay">
        <div class="mcard">
            <div>
                <div class="mcard_front">
                    <div>
                        <div class="mcard_img">
                            <img>
                        </div>
                        <div class="mcard_label">
                            <span></span>
                        </div>
                        <svg class="mcard_heart_icon">
                            <use xlink:href="img/sprite.svg#icon-heart"></use>
                        </svg>
                        <svg class="mcard_check_icon">
                            <use xlink:href="img/sprite.svg#icon-checkmark"></use>
                        </svg>
                    </div>
                </div>
                <div class="mcard_back">
                </div>
            </div>
        </div>
        <div class="gamemodal gameresult">
            <h2 class="gameresult_label-won">You have won!</h2>
            <h2 class="gameresult_label-lost">Sorry, you have lost!</h2>
            <h2 class="gameresult_label-draw">It is a draw.</h2>
            <hr>
            <div>
                <button class="btn btn-secondary btn-close">Close</button>
            </div>
        </div>
        <div class="gamemodal mcardresult">
            <h2>You have found all the pairs</h2>
            <br>
            <p>Time used: <output id="mcardResultTime"></p>
            <p>Card turn over: <output></p>
            <p>Points: <output></p>
        </div>
        <div class="c4_brick">
            <div class="c4_chip"></div>
            <div>
                <div class="c4_touch"></div>
            </div>
        </div>
    </aside>
</body>
</html>
